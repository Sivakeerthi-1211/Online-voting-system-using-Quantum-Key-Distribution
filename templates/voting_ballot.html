<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting Ballot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="center">
    <h1>Cast Your Vote</h1>
    <form action="/voting_ballot" method="POST">
      <div class="ballot">
        <table class="ballot-table">
          <tr>
            <td><input type="radio" name="party" value="YSRCP" required></td>
            <td>YSRCP</td>
            <td><img src="{{ url_for('static', filename='images/ysrcp_symbol.png') }}" alt="YSRCP Symbol" width="50"></td>
          </tr>
          <tr>
            <td><input type="radio" name="party" value="TDP"></td>
            <td>TDP</td>
            <td><img src="{{ url_for('static', filename='images/tdp_symbol.png') }}" alt="TDP Symbol" width="50"></td>
          </tr>
          <tr>
            <td><input type="radio" name="party" value="BJP"></td>
            <td>BJP</td>
            <td><img src="{{ url_for('static', filename='images/bjp_symbol.png') }}" alt="BJP Symbol" width="50"></td>
          </tr>
          <tr>
            <td><input type="radio" name="party" value="Janasena"></td>
            <td>Janasena</td>
            <td><img src="{{ url_for('static', filename='images/janasena_symbol.png') }}" alt="Janasena Symbol" width="50"></td>
          </tr>
        </table>
      </div>
      <p></p>
      <button type="submit">Submit Vote</button>
    </form>
  </div>
</body>
</html>
